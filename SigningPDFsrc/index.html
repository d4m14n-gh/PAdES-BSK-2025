<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Electron App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <script defer type="module" src="node_modules/pdfjs-dist/build/pdf.min.mjs"></script>
  <script defer type="module" src="node_modules/pdfjs-dist/build/pdf.worker.min.mjs"></script>
  <script type="module" defer src="script.js"></script>
</head>
<body>
  <div class="background"></div>
  <header>
    <h1>PAdES-BSK-2025</h1>
  </header>
  <div class="centerRow" style="align-items: start; justify-content: space-between; height: 90vh;">
    
    <section style="flex-grow: 1; text-align: left;">
      <input type="button" id="choose-file-btn" value="Choose file"/>
      
      

      <hr>
        <h5>Pendrives with keys:</h5>

        <select name="pendrives" id="pendrives" disabled></select>
      <hr>
        <h5>Path of the key:</h5>

        <input type="url" value="id_rsa">
      <hr>
        <h5>Enter the pin:</h5>

        <br>

        <input placeholder="xxxx" style="text-align: center;" type="password" id="pin" name="pin" minlength="4" maxlength="4" required>
        <br>
        <input id="pin-form" style="width: fit-content; padding: 10px 40px;" type="submit" value="Enter"/>

      <hr>
        <input style="width: fit-content; padding: 10px 40px;" type="submit" value="Sign pdf"/>
      <hr>
    </section>

    <div id="wrapper">

    </div>

  </div>
</body>
</html>
