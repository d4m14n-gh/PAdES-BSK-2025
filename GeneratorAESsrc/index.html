<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Select a drive</h1>
    </header>
    <main>
        <div>
            <label for="drive-select">Available Drives:</label>
            <select id="drive-select">
                <option value="" disabled selected>Select a drive...</option>
            </select>
            <input type ="button" id="generate-button" value="Confirm">
        </div>
        <form id="pin-form" style="display: none; margin-top: 20px;">
            <input placeholder="xxxx" style="text-align: center;" type="password" id="pin" name="pin" minlength="4" maxlength="4" required>
            <br>
            <br>
            <input style="width: fit-content; padding: 10px 40px;" type="submit" value="Enter"/>
        </form>
        <p id="status"></p>
    </main>
    <script src="render.js"></script>
</body>
</html>
